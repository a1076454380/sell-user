<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app" class="wrapper addadress">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
					<img src="img/back.png"/>
				</span>
				<span class="header-main">添加收货地址</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div id="city">  
				  <select class="prov" name="usAdsProvince"></select>   
				  <select class="city" disabled="disabled" name="usAdsCity"></select>  
				  <select class="dist" disabled="disabled" name="usAdsArea"></select>  
				</div>
				<input type="text" name="usAdsDetailed" id="usAdsDetailed" placeholder="详细地址"/>
				<div class="submit" @click="submit">
					确定新增
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误',
					myurl:localStorage.getItem('myurl')
				},
				methods: {
					layuiboo: function(text,id) {
						if(id!=''){
							this.usAddressId=id
						}
						this.layuitext = text
						this.layui = !this.layui
					},
					opennew: function(id) {
						mui.openWindow({
							url: '' + id + '.html',
							id: id
						})
					},
					submit:function(){
						
					}
				},
				mounted: function() {
					$("#city").citySelect({
						prov: "湖南",
						city: "长沙",
						dist: "雨花区",
						nodata: "none"
					});
				},
				update: function() {

				}
			})
		</script>
	</body>

</html>
