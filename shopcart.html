<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" class="wrapper shopcart">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
						<div class="layui-setting" @click="layuiboo()">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
					<img src="img/back.png"/>
				</span>
				<div class="header-main">
					购物车
				</div>
				<span class="header-settings">
					
				</span>
			</header>
			<div class="main mui-scroll-wrapper">
				<div class="cart-top"></div>
				<div class="mui-scroll">
					<div class="cart-group">
						<div class="cart-title">
							<div class="cart-name">
								<img src="img/1.png"/>
								<div class="title">
									必胜客旗舰店
								</div>
							</div>
							<img src="img/delete.png" class="cart-delete" @click="layuiboo"/>
						</div>
						<div class="cart-main">
							<div class="cart-tab">
								<img src="img/index.jpg"/>
								<div class="tab-main">
									<div class="cart-text">
										青少年短袖男2018夏韩版潮流学生帅气港风小清新双色拼接短袖!
									</div>
									<div class="cart-config">
										<span>红色</span>
									</div>
									<div class="cart-price">
										<div class="money">
											￥<span>59</span>
										</div>
										<div class="num-box">
											<img src="img/remove.png"/>
											<input type="number" value="1"/>
											<img src="img/add01.png"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-text">
					￥<span>69.00</span>
				</div>
				<div class="footer-setting">
					去支付
				</div>
			</footer>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var myapp = new Vue({
			el: '#app',
			data: {
				layui:false,
				layuitext :'确定删除此商品吗？'
			},
			methods: {
				layuiboo:function(){
					this.layui=!this.layui
				}
			},
			mounted() {
				mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0006
				});
			}
		})
	</script>
</html>
