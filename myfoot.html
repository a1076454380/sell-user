<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=3adc59b361b877d943cda0ce50b9b4da"></script>
	</head>
	<style type="text/css">
		.fade-enter-active,
		.fade-leave-active {
			transition: all .6s ease-in;
		}
		
		.fade-enter,
		.fade-leave-active {
			opacity: 0;
			transform: translateX(100%);
		}
		
		.fada-enter-active,
		.fada-leave-active {
			transition: all .4s linear;
		}
		
		.fada-enter,
		.fada-leave-active {
			opacity: 0;
		}
	</style>

	<body>
		<div id="app" class="wrapper index">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
				<header class="header" v-show="sarchboo">
					<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
					<span class="header-main">我的足迹</span>
					<span class="header-settings">
							
					</span>
				</header>
			<div class="main">
				<div class="index-main">
					<div class="index-group" @click="opendetail()">
						<div class="img-box">
							<img src="img/index02.png" />
						</div>
						<div class="index-detail">
							<div class="index-h">
								老董家黄焖鸡
							</div>
							<div class="index-x" style="align-items: flex-start;">
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xhalf.png" />
								</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									小吃快餐
								</span>
							</div>
							<div class="index-money">
								<span>
									金山福地二期
								</span>
								<span>
									月销量:
									<strong>69</strong>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					}
				},
				mounted: function() {
					
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
