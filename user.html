<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<style type="text/css">
		body,
		.mui-content {
			background: white;
		}
		
		.header .header-settings {
			justify-content: flex-end;
		}
	</style>

	<body>
		<div id="app" class="wrapper user index">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
					<img src="img/back.png"/>
				</span>
				<span class="header-main">用户中心</span>
				<span class="header-settings" @click="opennew('news')">
					<img src="img/news.png"/>
				</span>
			</header>
			<div class="main">
				<div class="index-main">
					<img src="img/index.jpg" class="avatar" @click="opennew('userinfo')" />
					<h2 class="user-name" @click="opennew('userinfo')">董小礼</h2>
					<div class="user-group">
						<div class="user-item" @click="opennew('mycollect')">
							<img src="img/user-collect.png" />
							<span>
								收藏
							</span>
						</div>
						<div class="user-item" @click="opennew('money')">
							<img src="img/hbao.png" />
							<span>
								我的红包
							</span>
						</div>
						<div class="user-item" @click="opennew('myfoot')">
							<img src="img/user-foot.png" />
							<span>
								足迹
							</span>
						</div>
					</div>
					<div class="user-title">
						我的工具
					</div>
					<div class="user-group02">
						<div class="user-tab" @click="layuiboo">
							<img src="img/card.png" />
							<span>
								优惠券
							</span>
						</div>
						<div class="user-tab">
							<img src="img/user-order.png" @click="opennew('orderlist')" />
							<span>
								我的订单
							</span>
						</div>
						<div class="user-tab">
							<img src="img/service.png" />
							<span>
								联系客服
							</span>
						</div>
						<div class="user-tab">
							<img src="img/adress.png" @click="opennew('instead/adresslist')" />
							<span>
								收货地址
							</span>
						</div>
					</div>
					<div class="user-title">
						今日推荐
					</div>
					<div class="index-group" @click="opennew('shop')">
						<div class="img-box">
							<img src="img/index02.png" />
						</div>
						<div class="index-detail">
							<div class="index-h">
								老董家黄焖鸡
							</div>
							<div class="index-x" style="align-items: flex-start;">
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xhalf.png" />
								</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									小吃快餐
								</span>
							</div>
							<div class="index-money">
								<span>
									金山福地二期
								</span>
								<span>
									月销量:
									<strong>69</strong>
								</span>
							</div>
						</div>
					</div>
					<div class="index-group" @click="opennew('shop')">
						<div class="img-box">
							<img src="img/index02.png" />
						</div>
						<div class="index-detail">
							<div class="index-h">
								老董家黄焖鸡
							</div>
							<div class="index-x" style="align-items: flex-start;">
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xhalf.png" />
								</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									小吃快餐
								</span>
							</div>
							<div class="index-money">
								<span>
									金山福地二期
								</span>
								<span>
									月销量:
									<strong>69</strong>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png" @click="opennew('index')" />
					<span>
						首页
					</span>
				</div>
				<div class="footer-group" @click="opennew('preferential')">
					<img src="img/found.png" />
					<span>
						同城惠
					</span>
				</div>
				<div class="footer-group">
					<img src="img/order.png" @click="opennew('vipcart')" />
					<span>
						会员中心
					</span>
				</div>
				<div class="footer-group">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '此功能正在加紧完善',
					weather:'天气获取中...'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(adr) {
						mui.openWindow({
							url: '' + adr + '.html',
							id: '' + adr + ''
						})
					}
				},
				mounted: function() {
					var that=this
					$.ajax({
						type: "get",
						url: "http://api.map.baidu.com/telematics/v3/weather",
						async: true,
						dataType: 'jsonp',
						data: {
							location: localStorage.getItem('city'),
							output: 'json',
							ak: '6tYzTvGZSOpYB5Oc2YGGOKt8'
						},
						success: function(res) {
							that.weather = res.results[0].weather_data[0].weather
						},
						error: function() {

						}
					});
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
