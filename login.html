<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/taoyibao.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
	</head>
	<style type="text/css">
		body,
		html {
			background: #fff;
			position: relative;
		}
	</style>

	<body>
		<div class="wrapper login" id="app">
			<video src="img/loginback.mp4" autoplay="" loop=""></video>
			<div class="main">
				<img src="img/logo.png" class="logo" />
				<form action="">
					<div class="input-group" v-show="!code">
						<img src="img/login_07.png" />
						<input type="number" placeholder="请输入手机号" v-model="phone" />
						<img src="img/login_10.png" id="clear" @click="cleaar" />
					</div>
					<transition name='fade'>
						<div class="input-group" v-show="code">
							<img src="img/login_14.png" />
							<input type="password" placeholder="请输入验证码" v-model="pwd" />
							<div @click="addcode">
								{{codenum}}
							</div>
						</div>
					</transition>
					<input type="button" name="mysubmit" id="mysubmit" v-model="submittext" @click="gosubmit" />
					<div class="input-group" style="border: 0;">
						<!--<span @click='login(0)'>
							微信登录
						</span>-->
						<span style="text-align: right;" @click='login(1)'>
							QQ登录
						</span>
					</div>
				</form>
				<div class="layui" v-show="layui">
					<div class="layui-inner">
						<div class="layui-top">
							友情提示
						</div>
						<div class="layui-main">
							{{layuitext}}
						</div>
						<div class="layui-settings">
							<div class="layui-setting" @click="layuiboo">
								确定
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					phone: '',
					pwd: '',
					code: false,
					submittext: '下一步',
					codenum: 60,
					auths: null,
					layui: false,
					layuitext: ''
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					gosubmit: function() {
						var that = this
						if(this.submittext == '登录') {
							$.ajax({
								type:"get",
								url:localStorage.getItem('myurl')+"/queryLoginByUsPhone",
								dataType:'json',
								success:function(res){
									console.log(res)
								},
								error:function(err){
									
								}
							});
						} else if(!(/^1[3|4|5|8|7][0-9]\d{4,8}$/.test(this.phone))) {
							this.layuitext = '手机号格式错误'
							this.layui = true;
							return false;
						}
						this.code = true
						this.submittext = '登录'
						var that = this
						setInterval(function() {
							if(that.codenum != 1) {
								that.codenum = that.codenum - 1
							} else {
								that.codenum = '获取验证码'
							}
						}, 1000)
					},
					cleaar: function() {
						this.phone = ''
					},
					addcode: function() {
						if(this.codenum == '获取验证码') {
							this.codenum = 60
							setInterval(function() {
								that.codenum = that.codenum - 1
							}, 1000)

						}
					},
					login: function(index) {
						var s = this.auths[index];
						if(!s.authResult) {
							s.login(function(e) {
								// 获取登录操作结果
								var result = e.target.authResult;
								alert("登录认证成功：" + JSON.stringify(result));
							}, function(e) {
								alert("登录认证失败！");
							}, {});
						}
					}
				},
				mounted() {
					var that = this
					document.addEventListener("plusready", function() {
						// 扩展API加载完毕，现在可以正常调用扩展API
						plus.oauth.getServices(function(services) {
							that.auths = services;
							alert(JSON.stringify(services))
						}, function(e) {
							alert("获取分享服务列表失败：" + e.message + " - " + e.code);
						});
					}, false);
				}
			})
		</script>
	</body>

</html>
