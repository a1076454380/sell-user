	<body>

								</div>
								<div class="index-x">
									<span class="shop-type">
									<img src="img/shopavatar.png"/>小吃快餐
								</span>
								</div>
								<div class="index-money">
									<span>
									起送:¥15.00 | 配送费:¥5.00
								</span>
									<span>
									月销量:

								</span>
								</div>
							</div>
						</div>
						</div>
					</div>

					<div class="index-group" @click="opendetail()">
						<div class="group-inner">
							<div class="img-box">
								<img src="img/index02.png" />
							</div>
							<div class="index-detail">
								<div class="index-h">
									老董家黄焖鸡
								</div>
								<div class="index-x" style="align-items: flex-start;">
									<div class="x-group">
										<img src="img/xactive.png" />
									</div>
									<div class="x-group">
										<img src="img/xactive.png" />
									</div>
									<div class="x-group">
										<img src="img/xactive.png" />
									</div>
									<div class="x-group">
										<img src="img/xactive.png" />
									</div>
									<div class="x-group">
										<img src="img/xhalf.png" />
									</div>
								</div>
								<div class="index-x">
									<span class="shop-type">
									<img src="img/shopavatar.png"/>小吃快餐
								</span>
								</div>
								<div class="index-money">
									<span>
									起送:¥15.00 | 配送费:¥5.00

									<span>

								</span>

							</div>
						</div>
						<div class="prefer" @click.stop="prefershow(1)">
							<div class="prefer-group">
								<span class="perer-name">
										满减
									</span>
								<span class="prefer-text">
										满20减30，满30减5，满45减10
									</span>
								<img src="img/arrbottom.png" />
							</div>
							<div class="prefer-group">
								<span class="perer-name">
										会员
									</span>
								<span class="prefer-text">
										超级会员领6元无门槛红包
									</span>
							</div>
							<div class="prefer-group">
								<span class="perer-name">

							</div>
						</div>
					</div>

				</div>
				</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!'
				},
				methods: {
					prefershow: function(index) {
						if($('.prefer').eq(index).attr('class') == 'prefer') {
							$('.prefer').eq(index).addClass('pauto')
						} else {
							$('.prefer').eq(index).removeClass('pauto')
						}
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					},
					pullupRefresh: function() {
						var that = this
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
						}, 1500);
					},
					pulldownRefresh: function() {
						var that = this
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							mui.toast("为你推荐了5篇文章");
						}, 1500);
					}
				},
				mounted: function() {
					var that = this
					mui.init({
						pullRefresh: {
							container: '#pullrefresh',
							down: {
								style: 'circle',
								callback: that.pulldownRefresh
							},
							up: {
								auto: true,
								contentrefresh: '正在加载...',
								callback: that.pullupRefresh
							}
						}
					});
				},
				update: function() {

				}
			})
		</script>
