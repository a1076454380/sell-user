									</span>
									<span class="prefer-text">

									<div class="index-h">

										<span>

			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!'
				},
				methods: {
					prefershow:function(index){
						if($('.prefer').eq(index).attr('class')=='prefer'){
							$('.prefer').eq(index).addClass('pauto')
						}else{
							$('.prefer').eq(index).removeClass('pauto')
						}
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					}
				},
				mounted: function() {

				},
				update: function() {
					mui.init()
				}
			})
		</script>
