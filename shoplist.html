<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app" class="wrapper index">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header" v-show="sarchboo">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">商家列表</span>
				<span class="header-settings">
							
					</span>
			</header>
			<div class="main main-big mui-content mui-scroll-wrapper" id="pullrefresh">
				<p v-if="tuidata==''" style="text-align: center;line-height: 1rem;">
					暂无商品
				</p>
				<div class="index-group" @click="opendetail()" v-for="val in tuidata[0]" v-if="tuidata!=''">
					<div class="group-inner">
						<div class="img-box">
							<img src="img/index02.png" />
						</div>
						<div class="index-detail">
							<div class="index-h">
								{{val.usTsCompanyName}}
							</div>
							<div class="index-x" style="align-items: flex-start;">
								<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=1" />
											<img src="img/xhalf.png" v-if="val.usSsStar1" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=2" />
											<img src="img/xhalf.png" v-if="val.usSsStar<1" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=3" />
											<img src="img/xhalf.png" v-if="val.usSsStar<3" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=4" />
											<img src="img/xhalf.png" v-if="val.usSsStar<4" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=5" />
											<img src="img/xhalf.png" v-if="val.usSsStar<5" />
										</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									<img src="img/shopavatar.png"/>{{maMsName}}
								</span>
							</div>
							<div class="index-money">
								<span>
									起送:¥{{val.usTsActionPrice}}| 配送费:¥{{val.peisong}}
								</span>
								<span>
									月销量:
									<strong>{{val.xiaoliang==null?'0':val.xiaoliang}}</strong>
								</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!',
					myurl: localStorage.getItem('myurl'),
					tuidata:'',
					maMsName:localStorage.getItem('maMsName')
				},
				methods: {
					prefershow: function(index) {
						if($('.prefer').eq(index).attr('class') == 'prefer') {
							$('.prefer').eq(index).addClass('pauto')
						} else {
							$('.prefer').eq(index).removeClass('pauto')
						}
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					},
					myajax: function() {
						function plusReady() {
							// 弹出系统等待对话框
							plus.nativeUI.showWaiting("加载中...");
						}
						if(window.plus) {
							plusReady();
						} else {
							document.addEventListener("plusready", plusReady, false);
						}
						var that = this
						$.ajax({
							type: "get",
							url: that.myurl + "/queryUsTraderStoresRecommendPojoByMaMerchantsStyleId",
							async: true,
							dataType: 'json',
							data:{
								lng:localStorage.getItem('lng'),
								lat:localStorage.getItem('lat'),
								maMerchantsStyleId:localStorage.getItem('maMerchantsStyleId')
							},
							success: function(res) {
								console.log(res)
								if(res.data!=null){
									that.tuidata = res.data
									for(var i = 6; i < res.data.length; i = i + 7) {
										console.log(i)
										that.tuidata[0][parseInt(i / 6) - 1].xiaoliang = res.data[i-1]
										that.tuidata[0][parseInt(i / 6) - 1].peisong = res.data[i].maDiPrice
									}
								}
								

								function plusReady() {
									// 弹出系统等待对话框
									plus.nativeUI.closeWaiting()
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
							},
							error:function(err){
								console.log(err)
							}
						});
					}
				},
				mounted: function() {
					this.myajax()
				},
				updated() {

				}
			})
		</script>
	</body>

</html>
