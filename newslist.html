<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<style type="text/css">
		.index-detail{margin-left: .2rem!important;}
		.index-group{flex-direction: row!important;}
	</style>

	<body>
		<div id="app" class="wrapper index newlist">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header" v-show="sarchboo">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">今日头条</span>
				<span class="header-settings" @click="opennew('rating',true)">
						发布
					</span>
			</header>
			<div class="main">
				<div class="newnav">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide" :class="shoptype==0?'active':''" @click="change(0)">
								全部
							</div>
							<div class="swiper-slide" :class="shoptype==1?'active':''" @click="change(1)">
								外卖
							</div>
							<div class="swiper-slide" :class="shoptype==2?'active':''" @click="change(2)">
								服装
							</div>
							<div class="swiper-slide" :class="shoptype==3?'active':''" @click="change(3)">
								跑腿
							</div>
							<div class="swiper-slide" :class="shoptype==4?'active':''" @click="change(4)">
								医药
							</div>
							<div class="swiper-slide" :class="shoptype==5?'active':''" @click="change(5)">
								其他
							</div>
						</div>
					</div>
				</div>
				<div class="index-main mui-scroll-wrapper" style="margin-top: .7rem;">
					<div class="swiper-container swiper-container02 mui-scroll">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="index-group" @click="opennew('newdetail')">
									<div class="index-detail">
										<div class="new-h">
											为什么女生都喜欢穿黑色打底裤??
										</div>
										<div class="index-money">
											<span>
												美达轻淡
											</span>
											<span>
												2017.09.15
											</span>
										</div>
									</div>
									<div class="img-box">
										<img src="img/index02.png" />
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<img src="img/orderhistory_03.png" class="noorder" />
							</div>
							<div class="swiper-slide">
								<img src="img/orderhistory_03.png" class="noorder" />
							</div>
							<div class="swiper-slide">
								<img src="img/orderhistory_03.png" class="noorder" />
							</div>
							<div class="swiper-slide">
								<img src="img/orderhistory_03.png" class="noorder" />
							</div>
						</div>

					</div>

				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: 0,
					layuitext: '您输入的内容为空!!',
					mySwiper: ''
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					searchboo: function() {
						this.sarchboo = !this.sarchboo
					},
					change: function(index) {
						this.shoptype = index
						this.mySwiper.slideTo(index, 1000, false);
					},
					opennew: function(target, id) {
						localStorage.setItem('ratingtype', id)
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					}
				},
				mounted: function() {
					mui('.mui-scroll-wrapper').scroll({
						deceleration: 0.0006 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
					});
					var that = this
					var myswiper = new Swiper('.swiper-container', {
						slidesPerView: 3,
						spaceBetween: 30,
					});
					this.mySwiper = new Swiper('.swiper-container02', {
						nested: true,
						on: {
							slideChangeTransitionEnd: function() {
								that.shoptype = this.activeIndex
							}
						},
					})
				},
				update: function() {
					
				}
			})
		</script>
	</body>

</html>
