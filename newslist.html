<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<style type="text/css">
		.main{padding: 1.6rem 0 1.2rem;}
	</style>
	<body>
		<div id="app" class="wrapper index newlist">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
				<header class="header" v-show="sarchboo">
					<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
					<span class="header-main">今日头条</span>
					<span class="header-settings" @click="opennew('rating',true)">
						发布
					</span>
				</header>
			<div class="main">
				<div class="newnav">
					<div class="nav-inner">
						<div class="inner-item" @click="change(0)" :class="shoptype==0?'active':''">
							全部
						</div>
						<div class="inner-item" @click="change(1)" :class="shoptype==1?'active':''">
							美食
						</div>
						<div class="inner-item" @click="change(2)" :class="shoptype==2?'active':''">
							服装
						</div>
						<div class="inner-item" @click="change(3)" :class="shoptype==3?'active':''">
							外卖
						</div>
						<div class="inner-item" @click="change(4)" :class="shoptype==4?'active':''">
							代购
						</div>
						<div class="inner-item" @click="change(4)" :class="shoptype==4?'active':''">
							代购
						</div>
						<div class="inner-item" @click="change(4)" :class="shoptype==4?'active':''">
							代购
						</div>
						<div class="inner-item" @click="change(4)" :class="shoptype==4?'active':''">
							代购
						</div>
						<div class="inner-item" @click="change(4)" :class="shoptype==4?'active':''">
							代购
						</div>
					</div>
				</div>
				<div class="index-top">
					今日推荐
				</div>
				<div class="index-main">
					<div class="index-group" @click="opennew('newdetail')">
						<div class="index-detail">
							<div class="new-h">
								为什么女生都喜欢穿黑色打底裤??
							</div>
							<div class="index-money">
								<span>
									美达轻淡
								</span>
								<span>
									2017.09.15
								</span>
							</div>
						</div>
						<div class="img-box">
							<img src="img/index02.png" />
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: 0,
					layuitext: '您输入的内容为空!!'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					searchboo: function() {
						this.sarchboo = !this.sarchboo
					},
					change: function(index) {
						this.shoptype = index
					},
					opennew: function(target,id) {
						localStorage.setItem('ratingtype',id)
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					}
				},
				mounted: function() {
					
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
