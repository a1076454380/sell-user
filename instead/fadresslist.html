<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/date.css" />
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>

	<body>
		<div id="app" class="wrapper adresslist">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="../img/back.png"/>
					</span>
				<span class="header-main">选择取件地址</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div class="list-group" @click="layuiboo('是否将当前位置设置为默认地址？')">
					<div class="group-main">
						<h2>
							徐州市贾汪区
						</h2>
						<p>
							金山福地二期26栋604
						</p>
						<p>
							<span>
								董礼
							</span>
							<span>
								1732713550
							</span>
						</p>
					</div>
					<img src="../img/change.png" @click.stop="opennew('map02',0)"/>
				</div>
			</div>
			<div class="list-bottom" @click="open('map','q')">
				<img src="../img/add.png" />增加地址
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误'
				},
				methods: {
					layuiboo: function(text) {
						this.layuitext = text
						this.layui = !this.layui
					},
					opennew: function(id, index) {
						//						localStorage.setItem('qadress', this.adress[index].adress)
						//						localStorage.setItem('qdetail', this.adress[index].detail)
						//						localStorage.setItem('qname', this.adress[index].adress)
						//						localStorage.setItem('qphone', this.adress[index].adress)
						mui.openWindow({
							url: '' + id + '.html',
							id: id
						})
					},
					open: function(id, type) {
						localStorage.setItem('maptype', type)
						mui.openWindow({
							url: '' + id + '.html',
							id: id
						})
					}
				},
				mounted: function() {

				},
				update: function() {

				}
			})
		</script>
	</body>

</html>
