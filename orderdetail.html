<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<style type="text/css">
		body,html,.wrapper,.main{height: 100%;}
	</style>
	<body>
		<div id="app" class="wrapper orderdetail">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">订单详情</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div class="detail-group top">
					<div class="state-h">
						订单已取消
					</div>
					<div class="state-p">
						支付超时，订单已取消
					</div>
					<div class="setting">
						<div class="setting-btn">
							再来一单
						</div>
						<div class="setting-btn" @click="opennew('orderrating')">
							发表评价
						</div>
					</div>
				</div>
				<div class="detail-group content">
					<div class="shop-name">
						<img src="img/index.jpg" class="avatar"/>
						<span style="flex: 1;">
							老董家黄焖鸡
						</span>
						<img src="img/arrright.png" class="arr"/>
					</div>
					<div class="shop-group">
						<img src="img/index.jpg"/>
						<div class="shop-main">
							<div class="shop-name" style="margin: 0;">
								<span>
									黄焖鸡
								</span>
								<span>
									¥38
								</span>
							</div>
							<div class="shop-type">
								大份
							</div>
							<div class="shop-type">
								x 1
							</div>
						</div>
					</div>
					<div class="shop-back">
						<div class="back-inner">
							<div class="back-group">
								<span>
									包装费
								</span>
								<span>
									¥6
								</span>
							</div>
							<div class="back-group">
								<span>
									配送费
								</span>
								<span>
									¥2
								</span>
							</div>
						</div>
					</div>
					<div class="shop-back">
						<div class="back-inner">
							<div class="back-group">
								<span>
									<span class="red">
										¥
									</span>
									<span class="grey">
										红包
									</span>
								</span>
								<span>
									-  ¥6
								</span>
							</div>
							<div class="back-group">
								<span>
									<span class="red">
										减
									</span>
									<span class="grey">
										满减优惠
									</span>
								</span>
								<span>
									-  ¥2
								</span>
							</div>
						</div>
					</div>
					<div class="shop-back">
						<div class="back-inner">
							<div class="back-group">
								<span></span>
								<span>
									<span class="grey">
										优惠¥6.6
									</span>
									<strong>
										合计
									</strong>
									<span class="moneyred">
										¥48.4
									</span>
								</span>
							</div>
						</div>
					</div>
					<div class="shop-back">
						<div class="back-inner">
							<div class="back-group" style="justify-content: center;">
								<a href="tel:154565646">
									<img src="img/detail_03.png" class="phone"/>
								</a>
								<a href="tel:154565646">
									联系商家
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="detail-group inform">
					<div class="inform-group">
						<span class="inform-name">
							期望时间
						</span>
						<span class="inform-text">
							立即配送
						</span>
					</div>
					<div class="inform-group">
						<span class="inform-name">
							配送地址
						</span>
						<span class="inform-text">
							XXXXXXXXXXX
						</span>
					</div>
				</div>
				<div class="detail-group inform">
					<div class="inform-group">
						<span class="inform-name">
							订单号码
						</span>
						<span class="inform-text">
							LLN566564562
						</span>
					</div>
					<div class="inform-group">
						<span class="inform-name">
							订单时间
						</span>
						<span class="inform-text">
							2018-04-25
						</span>
					</div>
					<div class="inform-group">
						<span class="inform-name">
							支付方式
						</span>
						<span class="inform-text">
							支付宝支付
						</span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误'
				},
				methods: {
					opennew: function(target) {
						mui.openWindow({
							url: ''+target+'.html',
							id: target
						})
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
				},
				mounted: function() {
					
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
