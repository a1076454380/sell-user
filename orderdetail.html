		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误',
					mapboo:false
				},
				methods: {
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: target
						})
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					mapshow:function(){
						if($('#orderinform').css('top')!='0px'){
							$('#container').height('50%')
							$('#orderinform').css('top','0')
							this.mapboo=true
						}else{
							$('#container').height('4rem')
							$('#orderinform').css('top','-2rem')
							this.mapboo=false
						}
					}
				},
				mounted: function() {
					//创建地图
					var map = new AMap.Map('container', {
						zoom: 15
					});
					//加载PathSimplifier，loadUI的路径参数为模块名中 'ui/' 之后的部分 
					AMapUI.load(['ui/misc/PathSimplifier'], function(PathSimplifier) {

						if(!PathSimplifier.supportCanvas) {
							alert('当前环境不支持 Canvas！');
							return;
						}

						//启动页面
						initPage(PathSimplifier);
					});

					function initPage(PathSimplifier) {
						//创建组件实例
						var pathSimplifierIns = new PathSimplifier({
							zIndex: 100,
							map: map, //所属的地图实例
							getPath: function(pathData, pathIndex) {
								//返回轨迹数据中的节点坐标信息，[AMap.LngLat, AMap.LngLat...] 或者 [[lng|number,lat|number],...]
								return pathData.path;
							},
							getHoverTitle: function(pathData, pathIndex, pointIndex) {
								//返回鼠标悬停时显示的信息
								if(pointIndex >= 0) {
									//鼠标悬停在某个轨迹节点上
									return pathData.name + '，点:' + pointIndex + '/' + pathData.path.length;
								}
								//鼠标悬停在节点之间的连线上
								return pathData.name + '，点数量' + pathData.path.length;
							},
							renderOptions: {
								//轨迹线的样式
								pathLineStyle: {
									strokeStyle: 'white',
									lineWidth: 4,
									dirArrowStyle: true
								}
							}
						});

						//这里构建两条简单的轨迹，仅作示例
						pathSimplifierIns.setData([{
							name: '轨迹名称',
							path: [
								[117.471564, 34.366127],
								[117.471864, 34.356227],
								[117.474264, 34.354127],
								[117.471764, 34.355127]
							]
						}]);

						//创建一个巡航器
						var navg0 = pathSimplifierIns.createPathNavigator(0, //关联第1条轨迹
							{
								loop: true,
								pathNavigatorStyle: {
									width: 24,
									height: 24,
									//使用图片
									content: PathSimplifier.Render.Canvas.getImageContent('./img/plane.png', onload, onerror),
									strokeStyle: null,
									fillStyle: null,
									//经过路径的样式
									pathLinePassedStyle: {
										lineWidth: 6,
										strokeStyle: 'rgb(236,94,74)',
										dirArrowStyle: {
											stepSpace: 15,
											strokeStyle: 'white'
										}
									}
								}
							});

						navg0.start();
						
					}
				},
				update: function() {
					mui.init()
				}
			})
		</script>
