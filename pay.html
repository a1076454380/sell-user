<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=3adc59b361b877d943cda0ce50b9b4da"></script>
		<script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
	</head>
	<style type="text/css">
		body,
		html,
		.wrapper,
		.main {
			height: 100%;padding: 0;
		}
	</style>

	<body>
		<div id="app" class="wrapper orderdetail">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">支付</span>
				<span class="header-settings"></span>
			</header>
			<div class="main pay" style="padding-top: .15rem;">
				<div class="pay-inner">
					<div class="payh">
						月星公寓
					</div>
					<div class="paup">
						枫林晚酒店a51214
					</div>
					<div class="paup">
						董礼 17321713550
					</div>
				</div>
					<div class="detail-group content">
						<div class="shop-name">
							<img src="img/index.jpg" class="avatar" />
							<span style="flex: 1;">
							老董家黄焖鸡
						</span>
							<img src="img/arrright.png" class="arr" />
						</div>
						<div class="shop-group">
							<img src="img/index.jpg" />
							<div class="shop-main">
								<div class="shop-name" style="margin: 0;">
									<span>
									黄焖鸡
								</span>
									<span>
									¥38
								</span>
								</div>
								<div class="shop-type">
									大份
								</div>
								<div class="shop-type">
									x 1
								</div>
							</div>
						</div>
						<div class="shop-back">
							<div class="back-inner">
								<div class="back-group">
									<span>
									包装费
								</span>
									<span>
									¥6
								</span>
								</div>
								<div class="back-group">
									<span>
									配送费
								</span>
									<span>
									¥2
								</span>
								</div>
							</div>
						</div>
						<div class="shop-back">
							<div class="back-inner">
								<div class="back-group">
									<span>
									<span class="red">
										¥
									</span>
									<span class="grey">
										红包
									</span>
									</span>
									<span>
									-  ¥6
								</span>
								</div>
								<div class="back-group">
									<span>
									<span class="red">
										减
									</span>
									<span class="grey">
										满减优惠
									</span>
									</span>
									<span>
									-  ¥2
								</span>
								</div>
							</div>
						</div>
						<div class="shop-back">
							<div class="back-inner">
								<div class="back-group">
									<span></span>
									<span>
									<span class="grey">
										优惠¥6.6
									</span>
									<strong>
										合计
									</strong>
									<span class="moneyred">
										¥48.4
									</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="paybtn">
						去支付
					</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误',
					mapboo:false
				},
				methods: {
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: target
						})
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					mapshow:function(){
						if($('#orderinform').css('top')!='0px'){
							$('#container').height('50%')
							$('#orderinform').css('top','0')
							this.mapboo=true
						}else{
							$('#container').height('4rem')
							$('#orderinform').css('top','-2rem')
							this.mapboo=false
						}
					}
				},
				mounted: function() {

				},
				update: function() {
					
				}
			})
		</script>
	</body>

</html>
