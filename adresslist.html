<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>

	<body>
		<div id="app" class="wrapper adresslist">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="moren">
							确定
						</div>
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">选择收货地址</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div class="list-group" v-for="(val,index) in adressdata" @click="layuiboo('是否将当前收货地址设置为默认收货地址？',val.usAddressId)">
					<div class="group-main">
						<h2>
							{{val.usAdsProvince}}{{val.usAdsCity}}{{val.usAdsArea}}
						</h2>
						<p>
							{{val.usAdsDetailed}}
						</p>
						<p>
							<span>
								{{val.usAdsCreateName}}
							</span>
							<span>
								{{val.usAdsCreateTime}}
							</span>
						</p>
					</div>
					<img src="img/change.png" @click="opennew('changeadress',0)"/>
				</div>
				
			</div>
			<div class="list-bottom" @click="opennew('addadress')">
				<img src="img/add.png"/>增加地址
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误',
					myurl:localStorage.getItem('myurl'),
					adressdata:'',
					usAddressId:''
				},
				methods: {
					moren:function(){
						var that=this
						$.ajax({
							type:"post",
							url:myurl+"/updateByUsAdsStatus",
							async:true,
							success:function(res){
								if(res.staus==200){
									that.layuiboo()
									plus.nativeUI.toast('默认地址修改完成')
								}
							}
						});
					},
					layuiboo: function(text,id) {
						if(id!=''){
							this.usAddressId=id
						}
						this.layuitext = text
						this.layui = !this.layui
					},
					opennew: function(id,type) {
						if(type==0){
							localStorage.setItem('prov','江苏')
							localStorage.setItem('city','徐州')
							localStorage.setItem('dist','云龙区')
							localStorage.setItem('usAdsDetailed','金山福地')
						}
						mui.openWindow({
							url: '' + id + '.html',
							id: id
						})
					},
					myajax:function(){
						var that=this
						$.ajax({
							type:"get",
							url:myurl+"/queryUsAddressAll",
							async:true,
							success:function(res){
								that.adressdata=res.data
							}
						});
					}
				},
				mounted: function() {
					
				},
				update: function() {

				}
			})
		</script>
	</body>

</html>
