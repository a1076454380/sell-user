		<script type="text/javascript">
			var myvue = new Vue({

					searchdata: '',
					shoptype: true,

				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					searchboo: function() {
						this.sarchboo = !this.sarchboo
					},
					change: function() {
						this.shoptype = !this.shoptype
					},
					gosearch: function() {
						console.log(123)
						if(this.searchdata == '') {
							this.layui = !this.layui
						} else {
							localStorage.setItem('searchdpeata', this.shoptype)
							localStorage.setItem('searchdata', this.searchdata)
							mui.openWindow({
								url: 'search.html',
								id: 'search'
							})
						}
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					}
				},
				mounted: function() {
					var that = this
					document.addEventListener('plusready', onPlusReady, false);
					// 扩展API加载完毕，现在可以正常调用扩展API
					function onPlusReady() {
						plus.geolocation.getCurrentPosition(function(p) {
							var map = new AMap.Map('container', {
								zoom: 15,
								center: [p.coords.longitude, p.coords.latitude]
							});
							AMap.service('AMap.Geocoder', function() {
								//		    根据经纬度查地址
								var lnglatXY = [p.coords.longitude, p.coords.latitude]; //地图上所标点的坐标
								geocoder.getAddress(lnglatXY, function(status, result) {
									if(status === 'complete' && result.info === 'OK') {
										that.city = result.regeocode.addressComponent.province
										localStorage.setItem('city', that.city)
									} else {
										//获取地址失败
										that.city = '获取失败'
									}
								});
							})
						}, function(e) {
							that.city = '获取失败'
						});
					}
				},
				update: function() {
					mui.init()
				}
			})
