<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>

	<body>
		<div id="app" class="wrapper city">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
					<img src="img/back.png"/>
				</span>
				<span class="header-main">城市选择</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div class="index-main">
					<div class="city-group">
						定位城市:{{city}}
					</div>
					<div class="city-group">
						<span>手动选择:</span>
						<input type="text" v-model="citynow" @focus="clear"/>
						<div class="btn" @click="sub">
							确认
						</div>
						<div style="clear: both;"></div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png" />
					<span>
						首页
					</span>
				</div>
				<div class="footer-group">
					<img src="img/found.png" />
					<span>
						同城惠
					</span>
				</div>
				<div class="footer-group">
					<img src="img/order.png" />
					<span>
						会员中心
					</span>
				</div>
				<div class="footer-group">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '您输入的城市暂时没有开通服务!!',
					city:'',
					citynow:'请输入您所在的城市'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					clear:function(){
						this.citynow=''
					},
					sub:function(){
						this.layui = !this.layui
					}
				},
				mounted: function() {
					if(localStorage.getItem('city')==null){
						this.city='定位失败,请手动选择!!'
					}else{
						this.city=localStorage.getItem('city')
					}
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
