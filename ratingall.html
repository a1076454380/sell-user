<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>

	<body>
		<div id="app" class="wrapper goodsdetail ratingall">
			<div class="layui" v-show="layui">
				<div class="layui-inner">

					<div class="layui-main">

					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">商品评价</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
				<div class="index-main">
					<div class="rating-group">
						<div class="img-box">
							<img src="img/index02.png"/>

							<div class="rating-name">
								<span>董小礼</span>

							</div>
							<div class="rating-img">
								<img src="img/index.jpg"/>

							</div>
						</div>
					</div>
					<div class="rating-group">

							<img src="img/index02.png"/>

							<div class="rating-name">
								<span>董小礼</span>
								<span>2018.01.15</span>
							</div>
							<div class="rating-text">
								这里是非常的好吃的,超级想吃的!下次还会再来!!
							</div>
							<div class="rating-img">
								<img src="img/index.jpg"/>
								<img src="img/index02.png"/>
								<img src="img/index.jpg"/>
								<img src="img/index02.png"/>
							</div>
						</div>
					</div>
					<div class="rating-group">
						<div class="img-box">
							<img src="img/index02.png"/>

							<div class="rating-name">
								<span>董小礼</span>

							</div>
							<div class="rating-text">
								这里是非常的好吃的,超级想吃的!下次还会再来!!
							</div>
							<div class="rating-img">
								<img src="img/index.jpg"/>

								<img src="img/index.jpg"/>
								<img src="img/index02.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '错误'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					}
				},
				mounted: function() {
					$('.rating-img img').css('height',$('.rating-img img').width())
				},
				update: function() {
					mui.init()
					$('.rating-img img').css('height',$('.rating-img img').width())
				}
			})
		</script>
	</body>

</html>
