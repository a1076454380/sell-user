<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=3adc59b361b877d943cda0ce50b9b4da"></script>
	</head>
	<style type="text/css">
		.fade-enter-active,
		.fade-leave-active {
			transition: all .2s ease-in;
		}
		
		.fade-enter,
		.fade-leave-active {
			opacity: 0;
			transform: translateX(100%);
		}
		.nocllect{margin:0!important;padding: 0!important;}
	</style>
	<body>
		<div id="app" class="wrapper index">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
						<div class="layui-setting" @click="deleted">
							确定
						</div>
					</div>
				</div>
			</div>
				<header class="header">
					<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
					<span class="header-main">我的收藏</span>
					<span class="header-settings" @click="setting">
						编辑
					</span>
				</header>
			<div class="main main-big">
				<div class="index-main">
					<div class="index-group" @click="opendetail()">
							<div class="group-inner">
								<div class="img-box">
									<img src="img/index02.png" />
								</div>
								<div class="index-detail">
									<div class="index-h">
										老董家黄焖鸡
									</div>
									<div class="index-x" style="align-items: flex-start;">
										<div class="x-group">
											<img src="img/xactive.png" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" />
										</div>
										<div class="x-group">
											<img src="img/xhalf.png" />
										</div>
									</div>
									<div class="index-x">
										<span class="shop-type">
									<img src="img/shopavatar.png"/>小吃快餐
								</span>
									</div>
									<div class="index-money">
										<span>
									起送:¥15.00 | 配送费:¥5.00
								</span>
										<span>
									月销量:
									<strong>69</strong>
								</span>
									</div>
								</div>
							</div>
							<div class="prefer" @click.stop="prefershow(0)">
								<div class="prefer-group">
									<span class="perer-name">
										满减
									</span>
									<span class="prefer-text">
										满20减30，满30减5，满45减10
									</span>
									<img src="img/arrbottom.png"/>
								</div>
								<div class="prefer-group">
									<span class="perer-name">
										会员
									</span>
									<span class="prefer-text">
										超级会员领6元无门槛红包
									</span>
								</div>
								<div class="prefer-group">
									<span class="perer-name">
										满减
									</span>
									<span class="prefer-text">
										满20减30，满30减5，满45减10
									</span>
								</div>
								<div class="prefer-group">
									<span class="perer-name">
										会员
									</span>
									<span class="prefer-text">
										超级会员领6元无门槛红包
									</span>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '确定取消收藏吗',
					nocollect:true,
					noindex:0
				},
				methods: {
					prefershow:function(index){
						if($('.prefer').eq(index).attr('class')=='prefer'){
							$('.prefer').eq(index).addClass('pauto')
						}else{
							$('.prefer').eq(index).removeClass('pauto')
						}
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					},
					setting:function(){
						this.nocollect = !this.nocollect
					},
					no:function(index){
						this.noindex=index
						this.layuiboo()
					},
					deleted:function(){
						this.layuiboo()
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					}
				},
				mounted: function() {
					
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
