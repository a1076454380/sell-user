<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<body>
		<div id="app" class="wrapper orderlist">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
				<header class="header">
					<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
					<span class="header-main">我的订单</span>
					<span class="header-settings">
						
					</span>
				</header>
			<div class="main main-big">	
				<div class="order-group" @click="opennew">
					<div class="order-top">
						<img src="img/index.jpg"/>
						<span>
							老董家黄焖鸡
							<img src="img/arrright.png"/>
						</span>
					</div>
					<div class="order-main">
						<div class="main-group">
							<img src="img/index.jpg"/>
							<div class="group-text">
								<div class="group-title">
									<div class="group-name">
										大份黄焖鸡
									</div>
									<div class="group">
										¥15.00
									</div>
								</div>
								<div class="group-num">
									x1
								</div>
							</div>
						</div>
						<div class="main-group">
							<img src="img/index02.png"/>
							<div class="group-text">
								<div class="group-title">
									<div class="group-name">
										米饭
									</div>
									<div class="group">
										¥1.00
									</div>
								</div>
								<div class="group-num">
									x1
								</div>
							</div>
						</div>
						<div class="main-group">
								<div class="group-title">
									<div class="group-name" style="font-size: .25rem;color: #999999;">
										2018.3.15
									</div>
									<div class="group">
										共计 ¥17.00
									</div>
								</div>
						</div>
						<div class="main-group" style="border: 0;">
							<div class="main-setting">
								<div class="setting">
									确认收货
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext:'错误',
					searchtype:localStorage.getItem('searchdpeata')
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew:function(){
						mui.openWindow({
							url:'shop.html',
							id:'shop'
						})
					}
				},
				mounted: function() {
					console.log(this.searchtype)
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
