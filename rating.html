<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app" class="wrapper rating">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">发表文章</span>
				<span class="header-settings"></span>
			</header>
			<div class="main">
					<input type="text" name="" v-model="title" placeholder="请输入发布标题" />
					<input type="text" name="" v-model="navtext" readonly="readonly" @click="bottomshow" placeholder="请选择分类" />
					<textarea name="" v-model="text" placeholder="请输入发布内容">
						
					</textarea>
					<input type="hidden" name="" id="in01" v-model="maPnImg1"/>
					<input type="hidden" name="" id="in02"  v-model="maPnImg2"/>
					<input type="hidden" name="" id="in03"  v-model="maPnImg3"/>
					<input type="hidden" name="" id="in04"  v-model="maPnImg4"/>
				<div class="img-box">
					<div class="img-main">
						<img src="img/addrating.png" @click="imgclick('maPnImg1','in01')" id="maPnImg1" />
					</div>
					<div class="img-main">
						<img src="img/addrating.png" @click="imgclick('maPnImg2','in02')" id="maPnImg2" />
					</div>
					<div class="img-main">
						<img src="img/addrating.png" @click="imgclick('maPnImg3','in03')" id="maPnImg3" />
					</div>
					<div class="img-main">
						<img src="img/addrating.png" @click="imgclick('maPnImg4','in04')" id="maPnImg4" />
					</div>
				</div>
				<div class="mysub" @click="mysub">
					发布
				</div>
			</div>
			<transition name='alert'>
				<div class="bottom" v-show="bottomboo" @click="bottomshow">
					<div class="bottom-tab" @click.stop="bottomshow(val.maMsName,val.maMerchantsStyleId)" v-for="val in navdata">
						{{val.maMsName}}
					</div>
					<div class="bottom-tab bottom-setting" @click.stop="bottomshow('','')">
						取消
					</div>
				</div>
			</transition>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '发送成功',
					title: '',
					text: '',
					imgid: '',
					inputid: '',
					server: localStorage.getItem('myurl') + '/imageNewsImage',
					files: [],
					navtext: '',
					bottomboo: false,
					navdata:'',
					myurl:localStorage.getItem('myurl'),
					maMerchantsStyleId:'',
					maPnImg1:'',
					maPnImg2:"",
					maPnImg3:"",
					maPnImg4:''
				},
				methods: {
					myajax:function(){
						var that=this
						$.ajax({
							type: "get",
							url: that.myurl + "/queryMaMerchantsStyleAll",
							dataType: 'json',
							success: function(res) {
								that.navdata = res.data
							}
						});
					},
					bottomshow: function(text,id) {
						this.maMerchantsStyleId=id
						this.navtext = text
						this.bottomboo = !this.bottomboo
					},
					layuiboo: function(text) {
						this.layuitext=text
						this.layui = !this.layui
					},
					mysub: function() {
						var that = this
						function plusReady() {
							// 弹出系统等待对话框
							plus.nativeUI.showWaiting("加载中...");
						}
						if(window.plus) {
							plusReady();
						} else {
							document.addEventListener("plusready", plusReady, false);
						}
						if(that.title==''){
							this.layuiboo('标题不能为空！')
							return false;
						}
						if(that.text==''){
							this.layuiboo('内容不能为空！')
							return false;
						}
						if(that.maMerchantsStyleId==''){
							this.layuiboo('分类不能为空！')
							return false;
						}
						$.ajax({
							type: 'post',
							dataType: 'json',
							url: that.myurl+'/insertReport',
							data:{
								usUserId:localStorage.getItem('userid'),
								maMerchantsStyleId:that.maMerchantsStyleId,
								maPnTitle:that.title,
								maPnContent:that.text,
								maPnImg1:that.maPnImg1,
								maPnImg2:that.maPnImg2,
								maPnImg3:that.maPnImg3,
								maPnImg4:that.maPnImg4
							},
							success: function(res) {
								function plusReady() {
									// 弹出系统等待对话框
									plus.nativeUI.closeWaiting()
									plus.nativeUI.toast('发送成功')
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
							}
						})
					},
					imgclick: function(imid, inid) {
						var that = this
						that.imgid = imid
						that.inputid = inid
						var btnArray = [{
							title: "照相机"
						}, {
							title: "相册"
						}]; //选择按钮  1 2 3
						plus.nativeUI.actionSheet({
								title: "请选择",
								cancel: "取消", // 0
								buttons: btnArray
							},
							function(e) {
								var index = e.index; // 
								switch(index) {
									case 1:
										//写自己的逻辑
										that.camera();
										break;
									case 2:
										that.album();
										break;
								}
							});
					},
					camera: function() {
						var that = this
						var cmr = plus.camera.getCamera();
						cmr.captureImage(function(p) {
							//成功
							plus.io.resolveLocalFileSystemURL(p, function(entry) {
								var img_name = entry.name; //获得图片名称
								var img_path = entry.toLocalURL(); //获得图片路径
								$("#" + that.imgid + "").attr('src', img_path);
								that.upload_img(img_path);
							}, function(e) {
								alert("读取拍照文件错误：" + e.message);
							});

						}, function(e) {
							alert("失败：" + e.message);
						}, {
							filename: '_doc/camera/',
							index: 1
						});
					},
					album: function() {
						var that = this
						plus.gallery.pick(function(path) {
							that.upload_img(path);
							$("#" + that.imgid + "").attr('src', path);
						}, function(e) {
							alert("取消选择图片");
						}, {
							filter: "image"
						});
					},
					upload_img: function(p) {
						var that = this
						var n = p.substr(p.lastIndexOf('/') + 1);
						that.files.push({
							name: "uploadkey",
							path: p
						});
						//开始上传
						that.start_upload();
					},
					start_upload: function() {
						var that = this
						if(that.files.length <= 0) {
							plus.nativeUI.alert("没有添加上传文件！");
							return;
						}
						//原生的转圈等待框
						var wt = plus.nativeUI.showWaiting();
						var task = plus.uploader.createUpload(that.server, {
								method: "POST"
							},
							function(t, status) { //上传完成
								if(status == 200) {
									//资源
									var responseText = t.responseText;
									//转换成json
									var json = eval('(' + responseText + ')');
									//上传文件的信息
									var files = json.data;
									$("#" + that.inputid + "").val(files)
									alert($("#" + that.inputid + "").val())
									wt.close();
								} else {
									alert("上传失败：" + status);
									//关闭原生的转圈等待框
									wt.close();
								}
							});
						task.addData("uid", that.getUid());
						for(var i = 0; i < that.files.length; i++) {
							var f = that.files[i];
							task.addFile(f.path, {
								key: f.name
							});
						}
						task.start();
					},
					getUid: function() {
						return Math.floor(Math.random() * 100000000 + 10000000).toString();
					}
				},
				mounted: function() {
					this.myajax()
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
