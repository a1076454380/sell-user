<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=3adc59b361b877d943cda0ce50b9b4da"></script>
	</head>

	<body>
		<div id="app" class="wrapper index preferential">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">同城惠</span>
				<span class="header-settings">
						
					</span>
			</header>
			<div class="main mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="index-top">
						<span>
						同城广告
					</span>
					</div>
					<div class="per-main">
						<div class="per-tab" v-for="val in tuidata[0]"  @click="opendetail(val.usTraderStoresId,val.usTraderId)">
							<!--<img :src="val.usTsFacadeImg" />-->
									<img src="img/index02.png"/>
							<p>
								{{val.usTsCompanyName}}
							</p>
						</div>
					</div>
					<div class="index-top">
						<span>
						同城必点
					</span>
						
					</div>
					<div class="per-main">
						<div class="per-tab" v-for="val in tuidata[0]"  @click="opendetail(val.usTraderStoresId,val.usTraderId)">
							<!--<img :src="val.usTsFacadeImg" />-->
									<img src="img/index.jpg"/>
							<p>
								{{val.usTsCompanyName}}
							</p>
						</div>
					</div>
					<div class="index-top">
						<span>
						人气商家
					</span>
					</div>
					<div class="index-main">
						<div class="index-group" @click="opendetail(val.usTraderStoresId,val.usTraderId)" v-for="val in tuidata[0]">
							<div class="group-inner">
								<div class="img-box">
									<!--<img :src="val.usTsFacadeImg" />-->
									<img src="img/index.jpg"/>
								</div>
								<div class="index-detail">
									<div class="index-h">
										{{val.usTsCompanyName}}
									</div>
									<div class="index-x" style="align-items: flex-start;">
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=1" />
											<img src="img/xhalf.png" v-if="val.usSsStar1" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=2" />
											<img src="img/xhalf.png" v-if="val.usSsStar<1" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=3" />
											<img src="img/xhalf.png" v-if="val.usSsStar<3" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=4" />
											<img src="img/xhalf.png" v-if="val.usSsStar<4" />
										</div>
										<div class="x-group">
											<img src="img/xactive.png" v-if="val.usSsStar>=5" />
											<img src="img/xhalf.png" v-if="val.usSsStar<5" />
										</div>
									</div>
									<div class="index-x">
										<span class="shop-type">
									<img src="img/shopavatar.png"/>人气商家
								</span>
									</div>
									<div class="index-money">
										<span>
									起送:¥{{val.usTsActionPrice}} | 配送费:¥{{val.peisong}}
								</span>
										<span>
									月销量:
									<strong>{{val.xiaoliang==null?'0':val.xiaoliang}}</strong>
								</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png" @click="opennew('index')" />
					<span>
						首页
					</span>
				</div>
				<div class="footer-group factive">
					<img src="img/found-active.png" />
					<span>
						同城惠
					</span>
				</div>
				<div class="footer-group">
					<img src="img/dvip.png" @click="opennew('vipcart')" />
					<span>
						会员中心
					</span>
				</div>
				<div class="footer-group" @click="opennew('user')">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
			<div id="container" style="display: none;"></div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!',
					tuidata:'',
					myurl:localStorage.getItem('myurl')
				},
				methods: {
					prefershow: function(index) {
						if($('.prefer').eq(index).attr('class') == 'prefer') {
							$('.prefer').eq(index).addClass('pauto')
						} else {
							$('.prefer').eq(index).removeClass('pauto')
						}
					},
					layuiboo: function() {
						this.layui = !this.layui
					},
					searchboo: function() {
						this.sarchboo = !this.sarchboo
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					opendetail: function(id, usTraderId) {
						localStorage.setItem('usTraderStoresId', id)
						localStorage.setItem('usTraderId', usTraderId)
						this.opennew('shop')
					},
					myajax:function(){
						function plusReady() {
							// 弹出系统等待对话框
							plus.nativeUI.showWaiting("加载中...");
						}
						if(window.plus) {
							plusReady();
						} else {
							document.addEventListener("plusready", plusReady, false);
						}
						var that=this
						$.ajax({
							type: "get",
							url: localStorage.getItem('myurl') + "/queryUsTraderStoresRecommendPojo",
							dataType: 'json',
							data: {
								lng: localStorage.getItem('lng'),
								lat: localStorage.getItem('lat')
							},
							success: function(res) {
								if(res.data!=null){
									that.tuidata = res.data
									for(var i = 8; i < res.data.length; i = i + 9) {
										that.tuidata[0][parseInt(i / 8) - 1].xiaoliang = res.data[i]
										that.tuidata[0][parseInt(i / 8) - 1].peisong = res.data[i - 2].maDiPrice
									}
								}
							},
							error: function(err) {
								alert('今日头条获取失败！')
							}
							
						});
						function plusReady() {
									// 弹出系统等待对话框
									plus.nativeUI.closeWaiting()
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
					}
				},
				mounted: function() {
					this.myajax()
					mui('.mui-scroll-wrapper').scroll({
						deceleration: 0.0006 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
					});
				},
				update: function() {

				}
			})
		</script>
	</body>

</html>
