	<body>

								<div class="x-group">
									<img src="img/xhalf.png" />
								</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									小吃快餐
								</span>
							</div>
							<div class="index-money">
								<span>
									金山福地二期

					<div class="index-group" @click="opendetail()">
						<div class="img-box">

									<img src="img/xactive.png" />
								</div>
								<div class="x-group">
									<img src="img/xhalf.png" />
								</div>
							</div>
							<div class="index-x">
								<span class="shop-type">
									小吃快餐

							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png"    @click="opennew('index')"/>
					<span>
						首页
					</span>
				</div>
				<div class="footer-group">
					<img src="img/found.png"/>
					<span>
						同城惠

				</div>
				<div class="footer-group">
					<img src="img/order.png"  @click="opennew('vipcart')"/>

						会员中心

				</div>
				<div class="footer-group" @click="opennew('user')">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
			<div id="container" style="display: none;"></div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					city: '徐州',
					sarchboo: true,
					searchdata: '',
					shoptype: true,
					layuitext: '您输入的内容为空!!'
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					searchboo: function() {
						this.sarchboo = !this.sarchboo
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					opendetail: function(id) {
						//						localStorage.setItem('goodsid',id)
						this.opennew('shop')
					}
				},
				mounted: function() {

				},
				update: function() {
					mui.init()
				}
			})
		</script>
