<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<body>
		<div id="app" class="wrapper money">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							确定
						</div>
					</div>
				</div>
			</div>
				<header class="header">
					<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
					<span class="header-main">我的红包</span>
					<span class="header-settings">
						
					</span>
				</header>
			<div class="main">	
				<div class="money-item">
					<div class="money-top">
						<div class="money-price">
							¥<span>5</span>
						</div>
						<div class="money-main">
							<h1>
								老董家黄焖鸡专用卡卷
							</h1>
							<p>
								2017.08.13到期
							</p>
						</div>
					</div>
					<div class="money-time">
						满99可用
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext:'错误',
					searchtype:localStorage.getItem('searchdpeata')
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew:function(){
						mui.openWindow({
							url:'shop.html',
							id:'shop'
						})
					}
				},
				mounted: function() {
					
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
