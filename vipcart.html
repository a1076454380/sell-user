<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>

	<body>
		<div id="app" class="wrapper vip">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
						<div class="layui-setting" @click="upvip">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/backwhite.png"/>
					</span>
				<span class="header-main">会员中心</span>
				<span class="header-settings"></span>
			</header>
			<div class="main mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="vip-top"></div>
					<div class="avatar-box">
						<img :src="usHeadImg | myimg" />
						<!--<img src="img/index.jpg"/>-->
					</div>
					<div class="vip-title">
						我的Power
					</div>
					<div class="vip-group">
						<div class="vip-inner" v-for="val in mydata">
							<div class="group">
								<div class="img-box">
									<img src="img/2.png" />
								</div>
								<h1>
									{{val.usTsCompanyName}}{{val.usTmcLevel}}
								</h1>
								<p>
									<span>
										
									</span>
									<span @click="layuiboo(val.usMemberId,val.usTraderMemberCardId,val.usMePrice,val.usMeUpdateName,val.usMemberDetail,val.usTraderId,val.usTraderStoresId)">
										升级会员卡
									</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png" @click="opennew('index')" />
					<span>
						首页
					</span>
				</div>
				<div class="footer-group">
					<img src="img/found.png" @click="opennew('preferential')" />
					<span>
						同城惠
					</span>
				</div>
				<div class="footer-group factive">
					<img src="img/dvip-active.png" />
					<span>
						会员中心
					</span>
				</div>
				<div class="footer-group" @click="opennew('user')">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '您确定要升级会员卡吗',
					mySwiper: '',
					myurl: localStorage.getItem('myurl'),
					mydata: '',
					usHeadImg: localStorage.getItem('usHeadImg'),
					usTmcLevelNumber: '',
					usTraderId: '',
					usTraderStoresId: '',
					channel: ''
				},
				methods: {
					layuiboo: function(usMemberId, usTraderMemberCardId, usMePrice, usMeUpdateName, usMemberDetail, usTraderId, usTraderStoresId) {
						var that = this
						var buttons = []
						$.ajax({
							type: "post",
							url: that.myurl + "/updateMemeber",
							dataType: 'json',
							data: {
								usTraderId: usTraderId,
								usTraderStoresId: usTraderStoresId
							},
							success: function(res) {
								console.log(res)
								for(var i = 0; i < res.data.length; i++) {
									buttons.push({
										title: res.data[i].usTmcLevel
									})
								}
								//								弹出会员等级选择
								
								
								plus.nativeUI.actionSheet({
									title: "请选择会员卡级别",
									cancel: "取消",
									buttons: buttons
								}, function(e) {
									console.log("User pressed: " + e.index);
									var ajaxjson = {
										usMdStatus: 1, //1.支付宝，，2.微信，，3.银行卡
										usMdUpdateName: localStorage.getItem('usNickname'),
										usMemberId: usMemberId,
										usTraderMemberCardId: res.data[e.index-1].usTraderMemberCardId,
										usMePrice: res.data[e.index-1].usTmcPrice,
										usMeUpdateName: localStorage.getItem('usNickname')
									}
									console.log(JSON.stringify(ajaxjson))
									$.ajax({
										type: "post",
										url: that.myurl + "/createAliPayMember",
										data: ajaxjson,
										dataType: 'json',
										success: function(res) {
											console.log(res)
											plus.payment.request(that.channel[0], res.data[0], function(result) {
												plus.nativeUI.alert("支付成功！", function() {
													that.layuiboo()
												});
											}, function(error) {

											});
										},
										error: function(err) {
											console.log(JSON.stringify(err))
										}
									});
								});
							},
							error: function(err) {
								console.log(JSON.stringify(err))
							}
						});
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					upvip: function() {
						var that = this

						function plusReady() {
							// 弹出系统等待对话框
							plus.nativeUI.showWaiting("加载中...");
						}
						if(window.plus) {
							plusReady();
						} else {
							document.addEventListener("plusready", plusReady, false);
						}
						$.ajax({
							type: "get",
							url: that.myurl + "/queryUsMemberPojoDetail",
							dataType: 'json',
							data: {
								usTmcLevelNumber: that.usTmcLevelNumber,
								usTraderId: that.usTraderId,
								usTraderStoresId: that.usTraderStoresId
							},
							success: function(res) {
								console.log(res)

								function plusReady() {
									// 弹出系统等待对话框
									plus.nativeUI.closeWaiting()
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}

							}
						})
					},
					myajax: function() {
						function plusReady() {
							// 弹出系统等待对话框
							plus.nativeUI.showWaiting("加载中...");
						}
						if(window.plus) {
							plusReady();
						} else {
							document.addEventListener("plusready", plusReady, false);
						}
						var that = this
						$.ajax({
							type: "get",
							url: that.myurl + "/queryUsMemberPojoAll",
							dataType: 'json',
							data: {
								usUserId: '1'
							},
							success: function(res) {
								console.log(res)
								that.mydata = res.data

								function plusReady() {
									// 弹出系统等待对话框
									plus.nativeUI.closeWaiting()
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
							}
						});
					}
				},
				mounted: function() {
					mui('.mui-scroll-wrapper').scroll({
						deceleration: 0.0006 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
					});
					this.myajax()
					var that = this
					// 1. 获取支付通道
					function plusReady() {
						// 获取支付通道
						plus.payment.getChannels(function(channels) {
							that.channel = channels;
						}, function(e) {
							alert("获取支付通道失败：" + e.message);
						});
					}
					if(window.plus) {
						plusReady();
					} else {
						document.addEventListener('plusready', plusReady, false);
					}
				},
				update: function() {
					mui.init()
				},
				filters: {
					myimg: function(value) {
						return 'http://27.54.248.14:8081/' + value.substring(value.indexOf("upload"))
					}
				}
			})
		</script>
	</body>

</html>
