<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/redpacket.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	</head>
	<style type="text/css">
		body,
		.mui-content {
			background: white;
		}
	</style>

	<body>
		<div id="app" class="wrapper vip">
			<div class="layui" v-show="layui">
				<div class="layui-inner">
					<div class="layui-top">
						友情提示
					</div>
					<div class="layui-main">
						{{layuitext}}
					</div>
					<div class="layui-settings">
						<div class="layui-setting" @click="layuiboo">
							取消
						</div>
						<div class="layui-setting" @click="upvip">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="header">
				<span class="header-back mui-action-back">
						<img src="img/back.png"/>
					</span>
				<span class="header-main">会员中心</span>
				<span class="header-settings"></span>
			</header>
			<div class="main mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="group">
						<img src="img/1.png"/>
						<div class="title">
							<sapn class="name">老董家米线</span>
							<span class="youhui"></span>
						</div>
						<div class="button" @click="layuiboo">
							<span>升级会员</span>
						</div>
					</div>
					<div class="group">
						<img src="img/4.png">
						<div class="title">
							<sapn class="name">老董家米线</span>
								<span class="youhui"></span>
						</div>
						<div class="button" @click="layuiboo">
							<span>升级会员</span>
						</div>
					</div>
					<div class="group">
						<img src="img/2.png">
						<div class="title">
							<sapn class="name">老董家米线</span>
								<span class="youhui"></span>
						</div>
						<div class="button" @click="layuiboo">
							<span>升级会员</span>
						</div>
					</div>
					<div class="group">
						<img src="img/3.png">
						<div class="title">
							<sapn class="name">老董家米线</span>
								<span class="youhui"></span>
						</div>
						<div class="button" @click="layuiboo">
							<span>升级会员</span>
						</div>
					</div>
				</div>

			</div>
			<footer class="footer">
				<div class="footer-group">
					<img src="img/index.png"  @click="opennew('index')" />
					<span>
						首页
					</span>
				</div>
				<div class="footer-group">
					<img src="img/found.png" @click="opennew('preferential')" />
					<span>
						同城惠
					</span>
				</div>
				<div class="footer-group">
					<img src="img/order.png"/>
					<span>
						会员中心
					</span>
				</div>
				<div class="footer-group" @click="opennew('user')">
					<img src="img/user.png" />
					<span>
						我的
					</span>
				</div>
			</footer>
		</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '#app',
				data: {
					layui: false,
					layuitext: '您确定要升级会员卡吗',
					mySwiper: ''
				},
				methods: {
					layuiboo: function() {
						this.layui = !this.layui
					},
					opennew: function(target) {
						mui.openWindow({
							url: '' + target + '.html',
							id: '' + target + ''
						})
					},
					upvip: function() {

					}
				},
				mounted: function() {
					mui('.mui-scroll-wrapper').scroll({
						deceleration: 0.0006 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
					});
				},
				update: function() {
					mui.init()
				}
			})
		</script>
	</body>

</html>
